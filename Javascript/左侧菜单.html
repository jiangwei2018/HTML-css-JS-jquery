<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.outer{
			height: 1000px;
			width: 100%;
		}
		.munu{
			float: left;
			width: 20%;
			height: 500px;
			background-color: #97C949;
		}
		.content{
			float: left;
			width: 80%;
			height: 500px;
			background-color: #4FBDC5;
		}
		.title{
			background-color: aquamarine;
			line-height: 40px;
		}
		.hide {
			display: none;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="munu">
			<div class="item">
				<div class="title" onclick="show(this)">菜单一</div>
				<div class="con hide">
					<div onclick="href()" style="cursor: pointer;">111</div>
					<div>111</div>
					<div>111</div>
					<div>111</div>
				</div>
			</div>
			<div class="item">
				<div class="title" onclick="show(this)">菜单二</div>
				<div class="con hide">
					<div>222</div>
					<div>222</div>
					<div>222</div>
					<div>222</div>
				</div>
			</div>
			<div class="item">
				<div class="title" onclick="show(this)">菜单三</div>
				<div class="con hide">
					<div>333</div>
					<div>333</div>
					<div>333</div>
					<div>333</div>
				</div>
			</div>
			<div class="item">
				<div class="title" onclick="show(this)">菜单四</div>
				<div class="con hide">
					<div>444</div>
					<div>444</div>
					<div>444</div>
					<div>444</div>
				</div>
			</div>
		</div>
		<div class="content"></div>
	</div>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
		function show(self) {
			$(self).next().removeClass('hide');
			$(self).parent().siblings().children('.con').addClass('hide');
		}
		function href() {
			window.location.href="http://www.baidu.com";
		}
	</script>
</body>
</html>
