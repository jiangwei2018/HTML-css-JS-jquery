<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="outer">
		<div class="item">
			<button onclick="add(this)">+</button>
			<input type="text" name="">
		</div>
	</div>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
		function add(self) {
			var $clone_obj = $(self).parent().clone(true);
			$clone_obj.children('button').html('&nbsp;-').attr('onclick', 'remove(this)');
			$('.outer').append($clone_obj);
		}
		function remove(self) {
			$(self).parent().remove();
		}

	</script>
</body>
</html>
